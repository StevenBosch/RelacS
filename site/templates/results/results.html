{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}RelacS - Results{% endblock %}

{% block content %}
<div class="mui-container">
	<div class="mui-row">
		<div class="mui-col-md-12 mui--text-headline">
			Results for {{ recording.filename }}
		</div>
	</div>
	<div class="mui-row">
		<div class="mui-col-md-8">
			<div class="mui-row">
				<div class="mui-col-md-12 mui--text-title">
					Sound
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-col-md-12">
					<img class="waveform" src="{% static representation %}" />
				</div>
			</div>
			{% for sound in sounds %}
			<div class="mui-row">
				<div class="mui-col-md-12">
					<div class="meter meter-large">
						<span style="margin-left:{{sound.left }}%;
							width:{{sound.width}}%;"></span>
					</div>
				</div>
			</div>
			<br />
			{% endfor %}
		</div>
		<div class="mui-col-md-4">
			<div class="mui-row">
				<div class="mui-col-md-12 mui--text-title">
					Results
				</div>
			</div>
			<div class="mui-row">
				<div class="mui-col-md-12 mui--text-subhead">
					Stressful
					<div class="meter stress">
						<span style="width:{{ recording.stressful }}%;"></span>
					</div>
				</div>
				<div class="mui-col-md-12 mui--text-subhead">
					Relaxing<br />
					<div class="meter relaxing">
						<span style="width:{{ recording.relaxing }}%;"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

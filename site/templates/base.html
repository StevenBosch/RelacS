{% load staticfiles %}
<!doctype html>
<html>
<head>
	<title>{% block title %}RelacS{% endblock %}</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.muicss.com/mui-0.6.0/css/mui.min.css"
	   rel="stylesheet" type="text/css" />
	<script src="https://cdn.muicss.com/mui-0.6.0/js/mui.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="{% static 'snd.js' %}"></script>
	<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
</head>
<body>

<header class="mui-appbar mui--z1">
	<div class="mui-container">
		<table width="100%">
			<tr class="mui--appbar-height">
				<td class="mui--text-title">
					<a href="{% url 'index' %}">RelacS</a>
				</td>
			</tr>
		</table>
	</div>
</header>

<div id="content-wrapper">
	<div class="mui--appbar-height"></div>
	{% block content %}{% endblock %}
</div>

</body>
</html>
